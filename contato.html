    @keyframes fade{from{opacity:0;transform:translateY(30px)}to{opacity:1}}

    h1{color:var(--primary);font-size:2.6rem;margin-bottom:30px;}
    p{color:var(--gray);font-size:1.1rem;line-height:1.8;margin-bottom:20px;}

</head>
